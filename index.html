<input type="text" disabled placeholder="blank field"/>
<button>+</button>

<script>
    let counter = 0;

    function renderCounter() {
        const $input = document.querySelector('input');
        $input.value = counter;
    }

    function main() {
        const $button = document.querySelector('button');

        $button.addEventListener('click', () => {
            counter++;
            renderCounter();
        });

        renderCounter();
    }

    main();

</script>
